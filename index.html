<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>myLibrary</h1>
        </div>
        <div id="body">
            <button id="showNewBookInputDivBtn">+ Add book</button>
            <section id="bookInputSection" class="isHidden">
                <div id="newBookInputDiv">
                    <input type="text" name="bookName" id="bookName" placeholder="Name of book">
                    <input type="text" name="authorName" id="authorName" placeholder="Author">
                    <input type="tel" name="numPages" id="numPages" placeholder="Pages">
                    <label for="readOrNot">Have you read it?</label>
                    <select name="bookState" id="readOrNot">
                        <option value="read">Yes</option>
                        <option value="not read yet">No</option>
                    </select>
                    <button type="submit" id="submitButton">Submit!</button>
                </div>
            </section>
        
            <div id="booksDisplay">
        
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
